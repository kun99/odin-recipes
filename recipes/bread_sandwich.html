<h1>Bread Sandwich</h1>

<h2>Description</h2>
A bread sandwich is 2 slices of bread with a slice of bread in the middle.
<h3>Ingredients</h3>
<ul>
    <li>Bread</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Get 2 slices of bread</li>
    <li>Place a slice of bread between slices of bread</li>
</ol>
